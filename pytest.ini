[tool:pytest]
testpaths = src/Testaiownik/tests
python_paths = src/Testaiownik
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --strict-config
    --cov=src/Testaiownik
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70